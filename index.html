<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header li {
            display: inline;
            margin-right: 10px;
        }

        header a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
            
            background-image: url("background.jpg");
            
        }

        .comment {
            background-color: #f5f5f5;
            border: 2px solid burlywood;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 50px;
        }

        .comment h3 {
            color: #333;
        }

        .comment p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
    
    </main>

    <footer>
        <p>Gmail: Rajan@gmail.com</p>
        <p>Phone Number: +91 93836-46373</p>
    </footer>

    <script>
        // Function to fetch data from the API and display it in the main section
        function fetchData() {
            fetch('https://jsonplaceholder.typicode.com/comments')
                .then(response => response.json())
                .then(data => {
                    const main = document.querySelector('main');
                    data.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.classList.add('comment');
                        commentElement.innerHTML = `
                            <h3>${comment.name}</h3>
                            <p>Email: ${comment.email}</p>
                            <p>${comment.body}</p>
                        `;
                        main.appendChild(commentElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

       
        fetchData();
    </script>
</body>
</html>
